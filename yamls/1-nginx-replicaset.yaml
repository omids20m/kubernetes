apiVersion: apps/v1
kind: ReplicaSet
metadata:
  labels:
    app: nginx-web
    run: nginx
  name: nginx-replicaset
spec:
  replicas: 2
  selector:
    matchLabels:
      run: nginx
  template:
    metadata:
      labels:
        run: nginx
    spec:
      containers:
      - image: nginx
        name: nginx