apiVersion: v1
kind: Pod
metadata:
  name: busybox
spec:
  containers:
  - image: busybox
    name: busybox
    command: ["/bin/sh"]
    args: ["-c", "sleep 600"]
    env:
    - name: Name
      valueFrom:
        configMapKeyRef:
          name: demo-configmap
          key: person.name
    - name: LastName
      valueFrom:
        configMapKeyRef:
          name: demo-configmap
          key: person.name