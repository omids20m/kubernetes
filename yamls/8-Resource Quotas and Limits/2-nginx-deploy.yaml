apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deploy
  namespace: quota-demo-ns
  labels:
    app: nginx-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-web
  template:
    metadata:
      labels:
        app: nginx-web
    spec:
      containers:
      - name: nginx
        image: nginx