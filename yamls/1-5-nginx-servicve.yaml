apiVersion: v1
kind: Service
metadata:
  name: nginx-servicve
  namespace: default
  labels:
    app: nginx-web
spec:
  type: NodePort
  selector:
    app: nginx-web
  ports:
    - name: web
      protocol: TCP
      port: 80
      targetPort: web
      nodePort: 80
    - name: websecure
      protocol: TCP
      port: 443
      targetPort: websecure
      nodePort: 443